<h1>Usuario</h1>
<button [routerLink]="['/users']" class="btn btn-outline-danger">Regresar</button>
<button (click)="agregarNuevo(forma)" class="btn btn-outline-success">Nuevo Usuario</button>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma='ngForm'>

      <div class="form-group">
        <label>Nombre</label>
        <input [(ngModel)]="user.nombre" type="text" name="nombre" class="form-control" placeholder="Nombre" required>
      </div>

      <div class="form-group">
        <label>Apellidos</label>
        <input [(ngModel)]="user.apellidos" type="text" name="apellidos" class="form-control" placeholder="Apellidos" required>
      </div>

      <div class="form-group">
        <label>Bloque</label>
        <input [(ngModel)]="user.bloque" type="number" name="bloque" class="form-control" placeholder="Bloque">
      </div>

      <div class="form-group">
        <label>Portal</label>
        <input [(ngModel)]="user.portal" type="number" name="portal" class="form-control" placeholder="Portal">
      </div>

      <div class="form-group">
        <label>Piso</label>
        <input [(ngModel)]="user.piso" type="number" name="piso" class="form-control" placeholder="Piso">
      </div>

      <div class="form-group">
        <label>Letra</label>
        <input [(ngModel)]="user.letra" type="text" name="letra" class="form-control" placeholder="Letra">
      </div>

      <div class="form-group">
        <button [disabled]="!forma.valid"  type="submit" class="btn btn-outline-primary">Guardar</button>
      </div>

    </form>
  </div>

</div>
